<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="container-fluid py-3 mt-3">
      <div class="row">
        <div class="col-2 d-flex align-items-center">
            <img class="nav-logo mx-3" src="logo.svg" alt="logo">
        </div>
        <div class="col-10 d-flex justify-content-between px-5">
            <div class="d-flex align-items-center gap-2">
            <ion-icon name="search-outline"></ion-icon>
            <input type="text" placeholder="Search now">
        </div>
        <div class="d-flex align-items-center gap-3">
            <ion-icon name="notifications-outline"></ion-icon>
            <img class="nav-avatar" src="face28.jpg" alt="">
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </div>
        </div>
    </nav>
    <main class="container-fluid px-5">
        <div class="row">
            <aside class="col-2 p-0">
                <ul class="menu ms-0 p-0">
                </ul>
            </aside>
            <section class="col-10">
                <div class="row mt-5 pt-5">
                    <div class="col-10 d-flex flex-column">
                        <h5>Welcome Antonietta</h5>
                        <div class="d-flex"><span>All systems are running smoothly! You have </span>
                            <span class="span-blu"> 3 unread alerts!</span>
                    </div>

                    </div>
                    <div class="col-2"> <button class="btn-date btn rounded-2">Today(10gen2021)</button></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
